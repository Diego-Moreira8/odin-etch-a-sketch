<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Traço Mágico</title>
  </head>
  <body>
    <div class="custom-border">
      <div id="content">
        <h1>Traço Mágico</h1>
        <div id="canvas"></div>
        <div id="controls">
          <button type="button" id="change-mode">
            <div class="button-effect"></div>
          </button>
          <div class="color-picker-wrap">
            <label for="color-picker">Escolha uma cor aqui:</label>
            <input type="color" name="color-picker" id="color-picker" />
          </div>
          <button type="button" id="reset">
            <div class="button-effect">APAGAR</div>
          </button>
        </div>
      </div>
    </div>

    <footer>
      Feito por: <a href="https://diegomoreira.vercel.app/">Diego Moreira</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
