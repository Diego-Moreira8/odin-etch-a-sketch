<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class="controls">
        <form action="">
          <fieldset>
            <label for="pixel-density"
              >Densidade de pixels (2x2 até 64x64):</label
            >
            <input
              id="pixel-density"
              name="pixel-density"
              type="range"
              min="2"
              max="64"
              step="1"
            />
          </fieldset>
          <fieldset>
            <legend>Tipos de preenchimento</legend>

            <input type="radio" name="color-type" id="black-color" checked />
            <label for="black-color">Preto</label>

            <input type="radio" name="color-type" id="manual-color" />
            <label for="manual-color">Escolher cor</label>
            <input type="color" id="color-picker" disabled />

            <input type="radio" name="color-type" id="random-color" />
            <label for="random-color">Cor aleatória</label>
          </fieldset>
        </form>
      </div>
      <div class="sketch-area"></div>
    </main>
    <footer>
      <address>

          ><img src="./media/github-icon.svg" alt="GitHub icon"
        /></a>

    </footer>
    <script src="./script.js"></script>
  </body>
</html>
